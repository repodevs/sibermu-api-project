<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prakiraan Cuaca - {{ location_str }}</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-700 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-4xl w-full bg-white bg-opacity-20 rounded-3xl backdrop-blur-lg shadow-lg p-6 text-white font-sans">
    <!-- Location Input Area -->
    <form action="/ui" method="get" class="mb-8 flex justify-center">
      <input 
      type="text" 
      name="location"
      placeholder="Enter location" 
      value="{{ location }}"
      class="w-72 px-4 py-3 rounded-l-full text-gray-900 font-semibold placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-5 py-3 rounded-r-full font-bold shadow-md transition-colors flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      Search
      </button>
    </form>

    <!-- Location Display -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold mb-2">{{ location_str }}</h1>
    </div>

    <!-- Weather Grid Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Weather Card -->
      {% for data in datas %}
      <div class="bg-blue-600 bg-opacity-60 rounded-xl p-5 flex flex-col items-center">
        <img src="{{ data.image }}" alt="Weather Icon" class="h-16 w-16 mb-2" />
        <h3 class="text-xl font-semibold mb-1">{{ data.hari }}</h3>
        <p class="text-sm uppercase tracking-wide mb-2">{{ data.keterangan }}</p>
        <p class="text-3xl font-bold">{{ data.suhu_udara }}Â°C</p>
        <p class="text-sm">HU:{{ data.kelembapan_udara }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
